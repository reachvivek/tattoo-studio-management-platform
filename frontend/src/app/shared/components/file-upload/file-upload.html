<div class="mb-6">
  <label class="block text-[#B0B0B0] text-sm font-medium uppercase tracking-wide" style="margin-bottom: 0.75rem;">
    Referenz Fotos
  </label>

  <div class="border-2 border-dashed border-[#333333] rounded-xl hover:border-[#FF3D00]/50 hover:bg-[#1A1A1A]/30 transition-all duration-300 cursor-pointer"
       style="padding: 1.5rem 1.25rem; display: flex; flex-direction: column; align-items: center; gap: 0.75rem;"
       (click)="fileInput.click()">
    <input
      type="file"
      [accept]="accept"
      [multiple]="true"
      (change)="onFileSelect($event)"
      class="hidden"
      #fileInput
    />

    <button
      type="button"
      class="bg-gradient-to-r from-[#1A1A1A] to-[#2A2A2A] text-white rounded-lg hover:from-[#2A2A2A] hover:to-[#3A3A3A] transition-all duration-300 border border-[#333333] font-medium text-xs sm:text-sm flex items-center gap-2"
      style="padding: 0.6rem 1.2rem;"
    >
      <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      Durchsuchen
    </button>

    <span class="text-[#808080] text-xs sm:text-sm text-center">Dateien auswählen oder hierher ziehen</span>
  </div>

  <!-- Preview -->
  <div *ngIf="previews.length > 0" class="grid grid-cols-2 sm:grid-cols-3 gap-4" style="margin-top: 1.25rem;">
    <div *ngFor="let preview of previews; let i = index" class="relative group">
      <img [src]="preview" class="w-full h-32 object-cover rounded-xl border border-[#333333]" />
      <button
        type="button"
        (click)="removeFile(i)"
        class="absolute bg-[#F44336] hover:bg-[#D32F2F] text-white rounded-full w-8 h-8 flex items-center justify-center text-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 shadow-lg"
        style="top: 0.5rem; right: 0.5rem;"
      >
        ×
      </button>
    </div>
  </div>
</div>
