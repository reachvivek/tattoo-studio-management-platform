<div class="mb-6">
  <label class="form-label-unified" style="margin-bottom: 0.75rem;">
    REFERENZ FOTOS
  </label>

  <div class="border-2 border-dashed border-[#333333] rounded-xl hover:border-[#10B981]/50 hover:bg-[#1A1A1A]/30 transition-all duration-300 cursor-pointer"
       style="padding: 1.5rem 1.25rem; display: flex; flex-direction: column; align-items: center; gap: 0.75rem;"
       (click)="fileInput.click()">
    <input
      type="file"
      [accept]="accept"
      [multiple]="true"
      (change)="onFileSelect($event)"
      class="hidden"
      #fileInput
    />

    <button
      type="button"
      class="bg-gradient-to-r from-[#1A1A1A] to-[#2A2A2A] text-white rounded-lg hover:from-[#2A2A2A] hover:to-[#3A3A3A] transition-all duration-300 border border-[#333333] font-medium text-xs sm:text-sm flex items-center gap-2"
      style="padding: 0.6rem 1.2rem;"
    >
      <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      Durchsuchen
    </button>

    <span class="text-[#808080] text-xs sm:text-sm text-center">Dateien auswählen oder hierher ziehen</span>
  </div>

  <!-- Preview -->
  <div *ngIf="previews.length > 0" class="grid grid-cols-2 sm:grid-cols-3 gap-4" style="margin-top: 1.25rem;">
    <div *ngFor="let preview of previews; let i = index" class="relative group">
      <img [src]="preview" class="w-full h-32 object-cover rounded-xl border border-[#333333]" />
      <button
        type="button"
        (click)="removeFile(i)"
        class="absolute bg-[#F44336] hover:bg-[#D32F2F] text-white rounded-full w-8 h-8 flex items-center justify-center text-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 shadow-lg"
        style="top: 0.5rem; right: 0.5rem;"
      >
        ×
      </button>
    </div>
  </div>
</div>

<!-- Error Modal - Fully Responsive -->
<div *ngIf="showErrorModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm animate-fadeIn">
  <div class="bg-[#1A1A1A] border-2 border-red-500/30 rounded-2xl w-full max-w-md mx-auto shadow-2xl animate-slideUp">
    <!-- Modal Header -->
    <div class="p-6 border-b border-[#333333]">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-full bg-red-500/20 flex items-center justify-center flex-shrink-0">
          <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
        <h3 class="text-lg sm:text-xl font-bold text-white">Upload Fehler</h3>
      </div>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <p class="text-[#B0B0B0] text-sm sm:text-base leading-relaxed whitespace-pre-line">
        {{ errorMessage }}
      </p>
    </div>

    <!-- Modal Footer -->
    <div class="p-6 border-t border-[#333333]">
      <button
        (click)="closeErrorModal()"
        class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform active:scale-95"
      >
        Verstanden
      </button>
    </div>
  </div>
</div>

<!-- Animations -->
<style>
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-fadeIn {
  animation: fadeIn 0.2s ease-out;
}

.animate-slideUp {
  animation: slideUp 0.3s ease-out;
}
</style>
