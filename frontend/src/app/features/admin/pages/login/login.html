<div class="min-h-screen bg-gradient-to-br from-zinc-900 via-zinc-800 to-zinc-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-zinc-800/50 backdrop-blur-sm border border-zinc-700 rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Rico Tattoo CRM</h1>
        <p class="text-zinc-400">Admin Login</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-zinc-300 mb-2">
            Benutzername
          </label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent transition"
            placeholder="Benutzername eingeben"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-zinc-300 mb-2">
            Passwort
          </label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-3 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent transition"
            placeholder="Passwort eingeben"
          />
        </div>

        @if (errorMessage) {
          <div class="bg-red-900/20 border border-red-800 text-red-400 px-4 py-3 rounded-lg">
            {{ errorMessage }}
          </div>
        }

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-3 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (isLoading) {
            <span>Wird geladen...</span>
          } @else {
            <span>Anmelden</span>
          }
        </button>
      </form>
    </div>
  </div>
</div>
